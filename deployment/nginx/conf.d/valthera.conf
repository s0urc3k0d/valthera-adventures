# Redirection HTTP vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name valthera-adventures.sourcekod.fr www.valthera-adventures.sourcekod.fr;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirection vers HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Configuration HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name valthera-adventures.sourcekod.fr www.valthera-adventures.sourcekod.fr;

    # Certificats SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/valthera-adventures.sourcekod.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/valthera-adventures.sourcekod.fr/privkey.pem;

    # Configuration SSL moderne
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Configuration SSL sécurisée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Redirection www vers non-www
    if ($host = www.valthera-adventures.sourcekod.fr) {
        return 301 https://valthera-adventures.sourcekod.fr$request_uri;
    }

    # Proxy vers l'application Next.js
    location / {
        proxy_pass http://web:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Cache pour les assets statiques
    location /_next/static {
        proxy_pass http://web:3001;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }

    # Favicon et assets publics
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|woff|woff2|ttf|svg|eot)$ {
        proxy_pass http://web:3001;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}
