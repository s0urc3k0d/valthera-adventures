# Configuration Nginx pour Valthera Adventures (APRÈS certbot)
# À placer dans /etc/nginx/sites-available/valthera-adventures.conf
# NOTE: Utiliser d'abord valthera-adventures-initial.conf pour obtenir le certificat SSL

# Redirection HTTP vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name valthera-adventures.sourcekod.fr www.valthera-adventures.sourcekod.fr;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirection vers HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Configuration HTTPS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name valthera-adventures.sourcekod.fr www.valthera-adventures.sourcekod.fr;

    # Certificats SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/valthera-adventures.sourcekod.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/valthera-adventures.sourcekod.fr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Redirection www vers non-www
    if ($host = www.valthera-adventures.sourcekod.fr) {
        return 301 https://valthera-adventures.sourcekod.fr$request_uri;
    }

    # Proxy vers l'application Next.js (Docker sur localhost:3080)
    location / {
        proxy_pass http://127.0.0.1:3080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Cache pour les assets statiques Next.js
    location /_next/static {
        proxy_pass http://127.0.0.1:3080;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }

    # Favicon et assets publics
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|woff|woff2|ttf|svg|eot)$ {
        proxy_pass http://127.0.0.1:3080;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}
