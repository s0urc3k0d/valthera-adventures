# Configuration Nginx INITIALE (AVANT certbot)
# Utiliser cette config pour obtenir le certificat SSL
# Apr√®s certbot, remplacer par valthera-adventures.conf

server {
    listen 80;
    listen [::]:80;
    server_name valthera-adventures.sourcekod.fr www.valthera-adventures.sourcekod.fr;

    # Pour la validation Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Proxy vers l'application Next.js (temporaire)
    location / {
        proxy_pass http://127.0.0.1:3080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
