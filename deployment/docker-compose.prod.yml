version: '3.8'

services:
  # Bot Discord
  bot:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: valthera-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/valthera
    depends_on:
      - mongo
    networks:
      - valthera-network
    healthcheck:
      test: ["CMD", "node", "src/scripts/healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Application Web Next.js
  web:
    build:
      context: ../web
      dockerfile: Dockerfile
    container_name: valthera-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/valthera
    depends_on:
      - mongo
    networks:
      - valthera-network
    expose:
      - "3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB
  mongo:
    image: mongo:7
    container_name: valthera-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
      - ../database/mongo-init:/docker-entrypoint-initdb.d
    networks:
      - valthera-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy avec SSL
  nginx:
    image: nginx:alpine
    container_name: valthera-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - valthera-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot pour SSL
  certbot:
    image: certbot/certbot
    container_name: valthera-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  valthera-network:
    driver: bridge

volumes:
  mongo-data:
