version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: valthera-bot
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/valthera
      - HEALTH_PORT=3000
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    ports:
      # Port HTTP pour health checks (accessible par nginx externe)
      - "3000:3000"
    networks:
      - valthera-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: valthera-web
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/valthera
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3001}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
    ports:
      - "3001:3001"
    networks:
      - valthera-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  mongo:
    image: mongo:7
    container_name: valthera-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
      - ./database/mongo-init:/docker-entrypoint-initdb.d:ro
    ports:
      # MongoDB exposé uniquement sur localhost pour sécurité
      - "127.0.0.1:27017:27017"
    networks:
      - valthera-network
    environment:
      - MONGO_INITDB_DATABASE=valthera
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  mongo-express:
    image: mongo-express:latest
    container_name: valthera-mongo-express
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      # Mongo Express exposé uniquement sur localhost
      - "127.0.0.1:8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_EXPRESS_PASSWORD:-changeme}
    networks:
      - valthera-network
    profiles:
      - debug

volumes:
  mongo-data:
    driver: local

networks:
  valthera-network:
    driver: bridge
